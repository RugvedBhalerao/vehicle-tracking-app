<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Entry Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <h1>Vehicle Entry Form</h1>
    <form action="/add-entry" method="POST">
        <!-- The form for adding new entries -->
        <input type="text" name="vehicle_no" placeholder="Vehicle No." required><br>
        <input type="text" name="driver_name" placeholder="Driver Name" required><br>
        <input type="number" name="total_bags" placeholder="Total Bags" required><br>
        <input type="number" name="good_bags" placeholder="Good Bags" required><br>
        <input type="number" step="0.01" name="good_bags_weight" placeholder="Good Bags Weight (kg)" required><br>
        <input type="number" name="bad_bags" placeholder="Bad Bags" required><br>
        <input type="number" step="0.01" name="bad_bags_weight" placeholder="Bad Bags Weight (kg)" required><br>
        <input type="datetime-local" name="in_time" required><br>
        <button type="submit">Submit Entry</button>
    </form>

    <h2>Existing Entries</h2>
    <table border="1" id="entriesTable">
        <tr>
            <th>ID</th>
            <th>Vehicle No.</th>
            <th>Driver Name</th>
            <th>Total Bags</th>
            <th>Good Bags</th>
            <th>Good Bags Weight</th>
            <th>Bad Bags</th>
            <th>Bad Bags Weight</th>
            <th>In-Time</th>
            <th>Action</th>
        </tr>
    </table>

    <!-- Go to Admin Panel Button -->
    <a href="/admin">
        <button type="button" class="go-to-admin">Go to Admin Panel</button>
    </a>
    
</body>
</html>
