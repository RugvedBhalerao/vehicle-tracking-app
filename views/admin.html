<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <h1>Admin Panel</h1>
    <table border="1" id="entriesTable">
        <tr>
            <th>ID</th>
            <th>Vehicle No.</th>
            <th>Driver Name</th>
            <th>Total Bags</th>
            <th>Good Bags</th>

            <th>Bad Bags Weight</th>

            <th>Action</th>
        </tr>
    </table>

    <!-- Go to Admin Panel Button -->
    <a href="/">
        <button type="button" class="go-to-admin">Back to Entry Form</button>
    </a>
</body>
</html>
